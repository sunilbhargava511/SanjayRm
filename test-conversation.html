<!DOCTYPE html>
<html>
<head>
    <title>Test Conversational AI</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; }
        .assistant { background: #f3e5f5; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Conversational AI</h1>
    
    <div>
        <button onclick="testWelcomeMessage()">Test Welcome Message</button>
        <button onclick="testSignedUrl()">Test Signed URL</button>
        <button onclick="testSessionStorage()">Test Session Storage</button>
        <button onclick="clearSessions()">Clear Sessions</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addMessage(content, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${content}`;
            resultsDiv.appendChild(div);
        }
        
        async function testWelcomeMessage() {
            try {
                addMessage('Testing welcome message generation...', 'user');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        generateIntro: true,
                        messages: []
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage(`ERROR: ${data.error}`, 'user');
                }
            } catch (error) {
                addMessage(`ERROR: ${error.message}`, 'user');
            }
        }
        
        async function testSignedUrl() {
            try {
                addMessage('Testing ElevenLabs signed URL generation...', 'user');
                
                const response = await fetch('/api/elevenlabs-signed-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.signedUrl) {
                    addMessage(`Signed URL: ${data.signedUrl}`, 'assistant');
                    addMessage(`Agent ID: ${data.metadata.agentId}`, 'assistant');
                } else {
                    addMessage(`ERROR: ${data.error}`, 'user');
                }
            } catch (error) {
                addMessage(`ERROR: ${error.message}`, 'user');
            }
        }
        
        function testSessionStorage() {
            addMessage('Testing EnhancedSessionStorage...', 'user');
            
            try {
                // Import the session storage (this won't work in this HTML file)
                // But we can test localStorage directly
                
                // Test creating a session structure
                const sessionData = {
                    id: 'test_session_123',
                    title: 'Test Session',
                    createdAt: { __type: 'Date', value: new Date().toISOString() },
                    updatedAt: { __type: 'Date', value: new Date().toISOString() },
                    messages: [],
                    notes: [],
                    isActive: true
                };
                
                localStorage.setItem('test_session', JSON.stringify(sessionData));
                const retrieved = JSON.parse(localStorage.getItem('test_session'));
                
                addMessage(`Session stored and retrieved successfully: ${retrieved.id}`, 'assistant');
                addMessage(`Session title: ${retrieved.title}`, 'assistant');
                
                localStorage.removeItem('test_session');
                
            } catch (error) {
                addMessage(`ERROR: ${error.message}`, 'user');
            }
        }
        
        function clearSessions() {
            addMessage('Clearing all session data...', 'user');
            
            try {
                localStorage.removeItem('financial_advisor_sessions');
                localStorage.removeItem('financial_advisor_current_session');
                localStorage.removeItem('financial_advisor_metrics');
                localStorage.removeItem('elevenlabs_session_mapping');
                
                addMessage('All sessions cleared successfully', 'assistant');
            } catch (error) {
                addMessage(`ERROR: ${error.message}`, 'user');
            }
        }
    </script>
</body>
</html>
